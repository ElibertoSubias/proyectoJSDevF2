<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Of The Rings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="/js/app.js"></script>
    <script defer src="/js/navegacion.js"></script>
</head>
<body>
    <div id="cargando" class="d-none">
        <img src="/assets/loading.gif" alt="">
    </div>
    <div id="contenedorbuscador" class="invisible col-sm-12 col-md-6 offset-md-3">
        <div class="col-sm-12 col-md-6" id="buscador">
            <div class="input-group">
                <input type="text" id="buscadorInput" class="form-control" placeholder="Gandal.." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
    </div>
    <div class="btnflotante">
        <div class="btninicio d-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
        </div>
        <div class="btnbuscar d-none">
            <img src="/assets/icono-buscar.png" alt="">
        </div>
        <div class="btnordenar d-none" id="btnOrdenarPorNombre">
            <img src="/assets/icono-ordenar.png" alt="">
        </div>
        <div class="btnordenar d-none" id="btnOrdenarPorGenero">
            <img src="/assets/icono-genero.svg" alt="">
        </div>
    </div>
    <div class="container-fluid text-center col-sm-12 col-md-8 offset-md-2 mt-3">
        <div class="row menuinicio">
            <div class="col-sm-12 col-md-6  ">
                <div class="card mb-4 titulo cuadrocontenedor librosimg" id="libros">
                    <div class="descripciontitulo d-flex justify-content-center align-items-center">
                        <h2>Libros</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card mb-4 titulo cuadrocontenedor peliculasimg" id="peliculaslor">
                    <div class="descripciontitulo d-flex justify-content-center align-items-center">
                        <h2>Peliculas</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card mb-4 titulo cuadrocontenedor personajesimg" id="personajes">
                    <div class="descripciontitulo d-flex justify-content-center align-items-center">
                        <h2>Personajes</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row contenedorlibros d-none"></div>
        <div class="row contenedorpeliculas d-none"></div>
        <div class="row contenedorpersonajes d-none"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalDetalleLibro" tabindex="-1" aria-labelledby="modalDetalleLibro" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="nombreLibro"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <strong>Capítulos</strong>
                <div id="listaCapitulos"></div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalDetallePelicula" tabindex="-1" aria-labelledby="modalDetallePelicula" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="nombrePelicula"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col">
                            <strong>Duración:</strong><br>
                            <strong class="duracionmodal"></strong>
                        </div>
                        <div class="col">
                            <strong>Nominaciones:</strong><br>
                            <strong class="nominacionesmodal"></strong>
                        </div>
                        <div class="col">
                            <strong>Premios otorgados:</strong><br>
                            <strong class="premiosmodal"></strong>
                        </div>
                    </div>
                </div>
                <strong>Frases</strong>
                <div id="listaFrases"></div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
